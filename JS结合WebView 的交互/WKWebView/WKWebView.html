<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    ul,li{
      list-style-type: none;
      margin:0;
      padding:0
    }
    li{
      display: block;
      padding:10px 20px;
      background:#aaa;
      color:#fff;
      border-radius: 5px;
      margin-top:20px;
      text-align: center;
    }
  </style>
  <title>js call native api</title>
  
  <script>
      // 获取到devideId回调
      var globalCallback = function(devideId) {
          document.getElementById('temp').innerHTML = devideId;
      }
  </script>
  
</head>
<body>
<ul>
  <li onclick="popAlertPanel()">弹提示框</li>
  <li onclick="popConfirmPanel()">弹确认框</li>
  <li onclick="popTextInputPanel()">弹输入框</li>
  <li onclick="getDeviceId()">获取设备ID</li>
  <a  onclick="createNew()" target="_blank" href="https://www.baidu.com"> 打开百度</a>
  <li onclick="callNative()"> 调取Native<／li>
  
</ul>
<div id="temp"></div>

<script>

  // 弹提示框
  
  function popAlertPanel() {
      alert("提示框");
  }
  // 弹确认框
  function popConfirmPanel() {
      var ok = confirm("确认框");
      document.getElementById('temp').innerHTML = ok;
  }
  // 弹输入框
  function popTextInputPanel() {
      var tel = prompt("输入框","请输入手机号");
      document.getElementById('temp').innerHTML = tel;
  }
  //  1. wkWebView 与JS 通信 使用 系统提供的Java
  // 获取设备ID
  function getDeviceId() {
      window.webkit.messageHandlers.JSbridge.postMessage({code: '0001', functionName: 'getdevideId'});
  }
  function callNative(){
  window.JSBridge.callFunction("callNativeFunction","some data","xiaoyuan");
    //     window.location.href = "location:callNative()";
  }

</script>
</body>
</html>
